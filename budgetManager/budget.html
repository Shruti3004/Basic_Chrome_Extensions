<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Budget Manager</title>
</head>
<body>
    <div class="container">
        <h5 class="text-center text-primary mt-3">Budget Manager</h5>
        <h6 class="mt-2">Total spend: <span id="total">0</span></h6>
        <h6>Limit: <span id="limit" class="text-danger"></span></h6>
        <h6>Enter Amount:</h6>
        <input type="text" id="amount">
        <input type="submit" id="spendAmount" value="Spend" class="btn btn-primary py-0 mb-3 mt-2 w-100">
    </div>
    <script src="budget.js"></script>
</body>
</html>
